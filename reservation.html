	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 15px 0 rgba(0, 0, 0, 0);
	padding-top: 35px;

<meta charset="ISO-8859-1">
<title>Reservation Form</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="Home.jsp">ORS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

      <div class="navbar-nav me-2">
        <a class="nav-link" href="about.html">About us</a>
      </div>

	<fieldset>
	<form action="reser" method="post">
	<h3>Reservation Form</h3><br>
  	<div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" name="name" placeholder="name" required="required">
 	<label for="floatingInput">Your name</label>
 	</div>
  	<div class="form-floating mb-3">
  	<input type="text" class="form-control" id="floatingInput" name="con" placeholder="Contact Number" required="required">
  	<label for="floatingPassword">Contact No.</label>
	</div>
	<div class="form-floating mb-3">
  	<input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email" required="required">
  	<label for="floatingPassword">Email id</label>
	</div>
	<div class="form-floating mb-3">
  	<input type="text" class="form-control" id="floatingInput" name="tnum" placeholder="Train Number" required="required">
  	<label for="floatingPassword">Train number</label>
	</div>
	<div class="form-floating mb-3">
  	<input type="text" class="form-control" id="floatingInput" name="tname" placeholder="Train Name" required="required">
  	<label for="floatingPassword">Train Name</label>
	</div>
	<div class="form-floating mb-3">
  	<input type="text" class="form-control" id="floatingInput" name="classtype" placeholder="Class Type" required="required">
  	<label for="floatingPassword">Class type</label>
	</div>
	<div class="form-floating mb-3">
  	<input type="date" class="form-control" id="floatingInput" name="date" placeholder="DOJ" required="required">
  	<label for="floatingPassword">Date of Journey</label>
	</div>
	<div class="form-floating mb-3">
  	<input type="text" class="form-control" id="floatingInput" name="place1" placeholder="From:" required="required">
  	<label for="floatingPassword">From:</label>
	</div>
	<div class="form-floating mb-3">
  	<input type="text" class="form-control" id="floatingInput" name="place2" placeholder="To:" required="required">
  	<label for="floatingPassword">To:</label>
	</div>
  	<button type="submit" class="btn btn-primary">Submit</button>
  	</form>
	</fieldset>

</body>
</html>
